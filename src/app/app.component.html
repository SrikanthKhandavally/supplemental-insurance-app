<mat-toolbar color="primary" class="modern-toolbar">
  <div class="toolbar-left">
    <button mat-icon-button (click)="sidenav.toggle()" class="menu-button">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="toolbar-title">Supplemental Insurance Portal</span>
  </div>
  <div class="toolbar-right">
    <mat-form-field class="mode-dropdown">
      <mat-label>Mode</mat-label>
      <mat-select [(value)]="selectedMode" (selectionChange)="onModeChange($event.value)">
        <mat-option value="legacy">Legacy</mat-option>
        <mat-option value="ai">AI</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-icon-button>
      <mat-icon>notifications</mat-icon>
    </button>
    <button mat-icon-button>
      <mat-icon>account_circle</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <div class="sidenav-header">
      <img src="assets/logo.png" alt="Logo" class="logo" onerror="this.style.display='none'">
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link">
        <mat-icon>dashboard</mat-icon>
        <span class="nav-label">Dashboard</span>
      </a>
      <a mat-list-item routerLink="/clients" routerLinkActive="active-link">
        <mat-icon>group</mat-icon>
        <span class="nav-label">Clients</span>
      </a>
      <a mat-list-item routerLink="/policies" routerLinkActive="active-link">
        <mat-icon>policy</mat-icon>
        <span class="nav-label">Policies</span>
      </a>
      <a mat-list-item routerLink="/enrollment" routerLinkActive="active-link">
        <mat-icon>how_to_reg</mat-icon>
        <span class="nav-label">Enrollment</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="main-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
